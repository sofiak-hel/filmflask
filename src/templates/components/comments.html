{% for comment in comments %}
<div class="comment" id="comment-{{ comment.comment_id }}">
    <div class="user-tag">
        <a href="/user/{{ comment.user.handle }}">
            <div class="uploader">
                {% set user = comment.user %}
                {% include 'components/user-detail.html' %}
            </div>
        </a>
    </div>
    <p class="comment-content">{{ comment.content }}</p>
    <p class="timestamp">{{ comment.timestamp }}</p>
    {% if auth.can_delete_comment(comment) %}
    <div class="delete-button">
        <button class="icon-button comment-delete-button" data-commentid="{{comment.comment_id}}" class="icon-button"><i
                class="fa fa-trash-o fa-lg"></i></button>
    </div>
    {% endif %}
</div>
{% endfor %}
